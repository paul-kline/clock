<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .full {
        width: 100%;
        width: 100%;
      }
      .background {
        background-color: black;
      }
      .whitefont {
        color: white;
      }
      .center {
        margin: auto;
        text-align: center;
        /* padding: 50% 0; */
      }
      .font {
        font-size: 15em;
      }
    </style>
  </head>
  <body class="full background">
    <div id="clock" class=" whitefont center font"></div>
  </body>

  <script>
    let clock = document.getElementById("clock");
    let regex = /:\d\d (PM|AM)/;
    let t = new Date().toLocaleTimeString();
    let seconds = false;
    function startTime() {
      t = new Date().toLocaleTimeString();
      if (!seconds) {
        t = t.replace(/:\d\d /, " ");
      }
      clock.innerHTML = t;

      setTimeout(startTime, 1000);
    }
    startTime();
  </script>
</html>
